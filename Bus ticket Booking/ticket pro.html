<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <center><div class="travels"><h1>Welcome To<br>Jayaraman Travels</h1></div></center>
    <div class="main-container">
        <div class="navigation-panel">
            <div class="navigation-leftpanel">
                <div class="logo"><img src="bus.gif" alt="bus" title="Bus"></div>
                <div class="navi-lists">
                    <ul class="lists">
                        <li class="list">BUS TICKETS</li>
                    </ul>
                </div>
            </div>
            <div class="navigation-rightpanel">
                <ul class="navi-rightlists">
                    <li class="right-list">Help</li>
                    <li class="right-list">Manage Booking</li>
                    <li class="right-list"><img src="2.png" alt="up-arrow" title="Up-arrow" class="arrow">
                         <div class="hover-section">
                            <ul class="hover-lists">
                                <div class="up-arrow"></div>
                                <li class="hover-list">Bus Tickets</li>
                                <li class="hover-list">Cancel</li>
                                <li class="hover-list">Change Travel Date</li>
                                <li class="hover-list">Show My Ticket</li>
                                <li class="hover-list">Email/SMS</li>
                            </ul>
                         </div>
                    </li>
                    <li class="right-list"><img src="3.png" alt="avatar" title="Avatar" class="avatar"></li>
                    <li class="right-listt"><img src="2.png" alt="up-arrow" title="Up-arrow" class="arroww">
                       <div class="hover-rightlistt">
                           <ul class="right-hover">
                              <div class="upp-arrow"></div>
                              <li class="right-hoverr"><b>Sign In/Sign Up</b></li>
                           </ul>
                       </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body-panel">
            <div class="body-leftpanel"><img src="bus2.gif" alt="bus" title="Bus" class="bus"></div>
            <div class="body-centerpanel">
                <div class="starting-point">
                    <form class="form">
                        <input type="image" src="5.png" alt="building" title="Building" class="building">
                        <label for="text-word"></label>
                        <input type="text" class="text-word" name="word" placeholder="FROM">
                    </form>
                    <div class="distance-icon"><img src="6.png" alt="distance-icon" title="distance-icon" class="dis-icon"></div>
                </div>
                <div class="mid-point">
                    <form class="form">
                        <input type="image" src="5.png" alt="building" title="Building" class="buiilding">
                        <label for="text-word"></label>
                        <input type="text" class="text-word" name="word" placeholder="TO">
                    </form>
                </div>
                <div class="destination-date">
                    <form class="date">
                        <label for="calendar"></label>
                        <input type="date" class="calendar" placeholder="DATE">
                    </form>
                </div>
                <div class="search-bus">
                    <form>
                        <label for="text-wordd"></label>
                        <input type="text" class="text-wordd" name="word" value="Search Buses">
                    </form>
                </div>
            </div>
            <div class="body-rightpanel"><img src="bus2.gif" alt="bus" title="Bus" class="bus"></div>
    </div>
</body>
</html>
